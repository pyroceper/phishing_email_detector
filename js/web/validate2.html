<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <title>Phishing Email Detector</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h1>Phishing Email Test</h1>
                <div class="form-floating pt-2">
                    <textarea class="form-control ml-4" name="email" form="validate-frm" id="txtarea"></textarea>
                    <label for="txtarea">Enter Email contents here....</label>
                    <div class="pt-2">
                        <form action="/dt_classify" id="validate-frm" method="post">
                            <button type="submit" class="btn btn-primary">Classify Email</button>
                        </form>
                    </div> <!--pt-2-->
                </div> <!--form-->
            </div> <!--col-->
            <div class="col"></div>
            <div class="col"></div>
        </div> <!--row-->
    </div> <!--container-->
</body>
</html>
